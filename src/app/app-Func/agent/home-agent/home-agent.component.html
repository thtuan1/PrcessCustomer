<div>
    <mat-card>
        <mat-card-content>
            <mat-card-title>THÔNG TIN ĐẠI LÝ KHÁCH HÀNG </mat-card-title>
            <button mat-raised-button style="float: right;">Thêm mới
              <mat-icon>add</mat-icon></button> 
        </mat-card-content>
        </mat-card>
</div>
<div class="mat-elevation-z8" style="margin-top: 1%;">
    <table mat-table [dataSource]="dataSourceAgent" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="khachHang" > Tên đại lý </th>
        <td mat-cell *matCellDef="let row" class="khachHang"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="company">Công ty</th>
        <td mat-cell *matCellDef="let row" class="company"> {{row.company}} </td>
      </ng-container>
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="contact">Thông tin liên hệ</th>
        <td mat-cell *matCellDef="let row" class="contact"> {{row.contact}} </td>
      </ng-container>
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="notes"> Ghi chú </th>
        <td mat-cell *matCellDef="let row" class="notes"> {{row.notes}} </td>
      </ng-container>
      <ng-container matColumnDef="hanhDong">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="hanhDong">Hành động</th>
          <td mat-cell *matCellDef="let row" class="hanhDong"> 
            <button mat-raised-button style="width: 1%;">Sửa
              <mat-icon>edit</mat-icon>
            </button> 
            <button mat-raised-button style="width: 1%;margin-left: 5px;">Process</button> 
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->

    </table>
  
    <mat-paginator [pageSizeOptions]="[20, 50, 100]" aria-label="Select page of customer"style="margin-top: 25%;"></mat-paginator>
  </div>
